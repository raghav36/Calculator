    <html>
        <h3>Online Calculator</h3>
        <form name ="calculator">
            <table align = "center">
            <tr align = "center">
                <td>
                    <input type = "text" name = "display" disabled>
                </td>
            </tr>
            
            <tr align = "center">
                <td>
                    <input type = "button" value = " 1 " class = "one" onclick = "calculator.display.value += '1'">
                    <input type = "button" value = " 2 " class = "two" onclick = "calculator.display.value += '2'">
                    <input type = "button" value = " 3 " class = "three" onclick = "calculator.display.value += '3'">
                    <input type = "button" value = " + " class = "add" onclick = "calculator.display.value += '+'">
                </td>
            </tr>

            <tr align = "center">
                <td>
                    <input type = "button" value = " 4 " class = "four" onclick = "calculator.display.value += '4'">
                    <input type = "button" value = " 5 " class = "five" onclick = "calculator.display.value += '5'">
                    <input type = "button" value = " 6 " class = "six" onclick = "calculator.display.value += '6'">
                    <input type = "button" value = " - " class = "subtract" onclick = "calculator.display.value += '-'">
                </td>
            </tr>
                
            <tr align = "center">
                <td>
                    <input type = "button" value = " 7 " class = "seven" onclick = "calculator.display.value += '7'">
                    <input type = "button" value = " 8 " class = "eight" onclick = "calculator.display.value += '8'">
                    <input type = "button" value = " 9 " class = "nine" onclick = "calculator.display.value += '9'">
                    <input type = "button" value = " c " class = "clear" onclick = "calculator.display.value = ''">
                </td>
            </tr>

            <tr align = "center">
                <td>
                    <input type = "button" value = " / " class = "divide" onclick = "calculator.display.value += '/'">
                    <input type = "button" value = " 0 " class = "zero" onclick = "calculator.display.value += '0'">
                    <input type = "button" value = " * " class = "multiply" onclick = "calculator.display.value += '*'">
                    <input type = "button" value = " = " class = "equals" onclick = "calculator.display.value = eval(calculator.display.value)"> 
                </td>
            </tr>
        </table>        
        </form>
    </html>
